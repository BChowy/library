<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>

<body>
    <div class="container">
        <header>
            <p>BOOK-LIB</p>
            <p>Keep what you're reading in one place.</p>
        </header>
        <div class="library">
            <div class="empty">
                <h1>Your library is empty!</h1>
                <h3>Start adding books to your library by clicking the "Add Book" button.</h3>
            </div>
        </div>
        <button class="add-btn">Add Book</button>
        <footer>
            <p>&copy <a href="https://github.com/BChowy/library" target="_blank">source code</a></p>
        </footer>
    </div>
</body>

</html>

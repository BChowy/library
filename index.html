<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>

<body>
    <div class="container">
        <header>
            <p>BOOK-LIB</p>
            <p>Keep what you're reading in one place.</p>
        </header>
        <dialog>
            <p class="head">Add Book</p>
            <div class="body">
                <div>
                    <label>Title</label>
                    <div class="input-box">
                        <input id="book-title" class="input-field" type="text" name="book-title">
                        <img class="validation-icon">
                    </div>
                </div>
                <div>
                    <label>Author</label>
                    <div class="input-box">
                        <input id="book-author" class="input-field" type="text" name="book-author">
                        <img class="validation-icon">
                    </div>
                </div>
                <div>
                    <label>Pages</label>
                    <div class="input-box">
                        <input id="book-pages" class="input-field" type="number" name="book-pages">
                        <img class="validation-icon">
                    </div>
                </div>
                <div>
                    <input id="is-read" type="checkbox" name="is-read">
                    <label for="is-read">Read</label>
                </div>
            </div>
            <div class="buttons">
                <button class="confirm" type="submit">Confirm</button>
                <button class="cancel">Cancel</button>
            </div>
        </dialog>
        <div class="library">
            <div class="empty">
                <h1>Your library is empty!</h1>
                <h3>Start adding books to your library by clicking the "Add Book" button.</h3>
            </div>
            <div class="book">
                <div class="text">
                    <p>Title</p>
                    <p>Author</p>
                    <p>Number of Pages</p>
                </div>
                <div class="action">
                    <button>READ</button>
                    <a> <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <title>trash-can</title>
                            <path
                                d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M9,8H11V17H9V8M13,8H15V17H13V8Z" />
                        </svg></a>
                </div>
            </div>

        </div>
        <button class="add-btn">Add Book</button>
        <footer>
            <p>&copy <a href="https://github.com/BChowy/library" target="_blank">source code</a></p>
        </footer>
    </div>
</body>

</html>
